<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  </head>
    <h1>Checkout</h1>
<body>
  <div class = "container page-one" ng-controller="MainCtrl as ctrl" id="page">
    <h6><strong> This cart contains: {{myValue}} item(s).<br> </strong>
    <small><br>See list below to add or delete item(s).<br> </small></h6>

    <div class="row" >
      <div class="col-md-4">
        <table class="table" id="table1" >
        <thead>
          <tr>
            <th>  </th>
            <th>Item</th>
            <th>Price</th>
            <th>          </th>
            <th>Quantity</th>
            <th></th>
          </tr>
        </thead>
        <!-- Iterator loop -->
        <tr *ngFor="let arr of itemsArray; let i = index">
          <figure class="figure">
          <!-- display images - check how are you going to store each image -->
            <td> <img src=" http://www.tdubic.com/wp-content/uploads/2014/12/03_food_can_3dmodel000-650x650.jpg"
               class="figure-img img-fluid rounded" width="180" height="200" > </td>
          </figure>
          <td>{{arr.name}}</td>
          <td>${{arr.price}}.0 </td>
          <td>         </td>
          <!-- update/remove number of items -->
        <td>
          <div class="form-group">
              <form class="form-horizontal" >
              <input type="number" class="form-control" placeholder="{{arr.quantity}}" id="quantity"
                name="quantity" autocomplete="quantity" [(ngModel)]="model2.quantity" max="5" min="0" ><button type="submit" class="btn btn-success" (click)="updateItem(i)">Update</button>
              </form>
            </div>
        </td>
         <td>
          <button type="submit" class="btn btn-danger" (click)="deleteItem(i)">Delete</button>
        </td>
        </tr>
         </table>
      </div>
      
      <div class="col-xs-2">
          <div class="vl"></div>
      </div>
      <div class="col-md-6">
         
      <table id="table2" class="table">
        <tr>
          <td style="text-align: center;"><h2>Summary</h2></td>
        </tr>
        <tr>
          <td>Use name: </td>
          <td>Sarabi Ochoa</td>
        </tr>
        <tr>
          <td>Total items: </td>
          <td>{{myValue}}</td>
        </tr>
        <tr>
          <td>Purchase: </td>
          <td>${{totalAmount}}.0</td>
        </tr>
        <tr>
            <td>Credit Available: </td>
            <td>${{balance$}}</td>
        </tr>
        <tr>
            <td>    </td>
            <td style="text-align: center;">{{fundsMSG}}</td>
          </tr>
          <tr>
              <td>    </td>
              <td>   </td>
          </tr>
          <tr>
              <td>    </td>
              <td>   </td>
          </tr>
      </table>
      <div class="flex-container" >
          <div class="row" >
              <span class="flex-item"></span>
        <!-- show confirm button if it has enough credit -->
        <a routerLink='/finalpage'><button class="btn btn-primary btn-lg" id="final-page"><strong>Confirm Purchase</strong></button></a>
      </div>
      </div>

    </div>
</div>
</div>
</body>
</html>
