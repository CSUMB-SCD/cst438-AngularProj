<!DOCTYPE html>
<html lang="en">
      <head>
        <title><img src="../img.png"></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
      </head>
      <body>
       <br> 
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5200" style="width: 800px;  margin: 0 auto" >
          <!-- Indicators -->
          <br>
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="https://g.foolcdn.com/editorial/images/469730/gettyimages-grocery-bag.jpg" alt="produce" width="1200" height="200">
              <div class="carousel-caption">
                <img src="\assets\logo_transparent.png"  width="200" height="180">
                <p><em>Best products</em></p>
                <br>
              </div>      
            </div>
      
            <div class="item">
              <img src="http://enlineadirecta.info/fotos/Campo_Siembra_0114_SDR[1].jpg" alt="Chicago" width="1200" height="200">
              <div class="carousel-caption">
                <h3>LAEM Grocery Store</h3>
                <p><em>Anytime</em></p>
              </div>      
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
      <div class="flex-container" >
        <div class="row" >
            <span class="flex-item"></span>
            <p>
                <a routerLink="/sign-in"><button class="btn btn-primary btn-lg" id="sign-in"> Sign In </button></a>
            </p>

        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-4">
            <p class="text-center"><strong>Fresh Fruits</strong></p>

              <img src="https://nationalpostcom.files.wordpress.com/2017/06/plantbased.jpg" class="img-circle person" alt="Random Name" width="255" height="255">
            </a>
            <div id="demo" class="collapse">
              <p>Guitarist and Lead Vocalist</p>

          </div>
          <div class="col-sm-4">

              <p>Member since 1988</p>
            </div>
          </div>
          <div class="col-sm-4">
            <p class="text-center"><strong>Online Shop</strong></p>
            <a href="#demo3" data-toggle="collapse">
              <img src="https://s3.amazonaws.com/luth-wordpress/wp-content/uploads/2017/06/14111158/shutterstock_271173800.jpg" class="img-circle person" alt="Random Name" width="255" height="255">
            </a>
            <div id="demo3" class="collapse">
              <p>Bass player</p>
              <p>Loves math</p>
